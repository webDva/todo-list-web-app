<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>remindyou.io - Sign-up</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/loginandsignup.css">
</head>

<body>
    <div class="navigation-type-1">
            <header>
                <nav>
                    <a href="/">Home</a>
                    <a href="/login">Login</a>
                </nav>
            </header>
        </div>

    <div class="signup flexbox-container">
        <h1 class="header-type-1">Sign up</h1>
        <div>
            <label class="label-type-1" id="username-label" for="username">Create a new username</label>
            <br>
            <input class="input-type-1" required type="text" id="username">
        </div>

        <div>
            <label class="label-type-1" id="password-label" for="password">Create a new password</label>
            <br>
            <input class="input-type-1" required type="password" id="password">
        </div>

        <div>
            <label class="label-type-1" id="confirm_password-label" for="confirm_password">Confirm the password</label>
            <br>
            <input class="input-type-1" required type="password" id="confirm_password">
        </div>
        <button class="button-type-1" type="submit" onclick="signUp()">Submit</button>
    </div>
    <script src="js/loginandsignup.js"></script>
</body>
</html>
